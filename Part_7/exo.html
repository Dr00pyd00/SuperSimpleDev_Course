    <script>



        //////////////////////////////////////////////:

        // fahrenheit :

        function convertToFahrenheit(celsius) {

            const fahr = (celsius *9/5) + 32;
            return fahr;
        }

        ////////////////////////////////////////

        // celsius :

        function convertToCelsius(fahr) {
            const celsius = (fahr - 32) * 5/9;
            return celsius;

        }

                ///////////// faire un f qui prend : temperature / C || F:
                function convertTemperature(temperature, unit) {

                    if (unit ==='C') {
                        const result = convertToFahrenheit(temperature);   
                        return `${result}F`;                   
                    }

                    else if (unit ==='F') {
                       const result = convertToCelsius(temperature);
                       return `${result}C`;                   

                    }
                }
                










                // exo sur distances :

                function convertLength( length, from, to) {

                    let result;

                    if (from === 'km') {
                        if (to ==='miles') {
                            result = length * 0.6;
                        }
                        else if (to ==='km') {
                            result = length;
                        }
                        else if (to === 'ft') {
                            result = length  * 3300;
                        }
                    }


                    else if (from === 'miles') {

                        if (to === 'km') {
                            result = length * 1.6;
                        }
                        else if (to === 'miles') {
                            result = length;
                        }
                        else if (to === 'ft') {
                            result = length * 5280;
                        }
                    }

                    else {
                        return ` invalid unit ${from} !`
                    }

        

                    return `${result} ${to}`;
                }
