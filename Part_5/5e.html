<!DOCTYPE html>
<html lang="en">
<head>
    <title>exo</title>
</head>
<body>

    <script>

        const coffePrice = 5;
        const bagelPrice = 3;
        const soupPrice = 9;

        const cost = (1 * coffePrice) + (2* bagelPrice) + (1* soupPrice);

        
        console.log(`total cost : $${cost}`);

        const taxe = cost * 0.1;

        const total = cost + taxe;

        console.log(`taxe => $${taxe}`)
        console.log(`with taxe : $${total}`)

        
    </script>
    
</body>
</html>
